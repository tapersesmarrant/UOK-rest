<script>
    var user;
    function setUserName(name) {
        $(".user-name-insert").each(function(i, obj) {
            $(this).html(name);
        });
    }

    function getStatus(isOk, isFired) {
        console.log("ok : " + isOk + ", isFired : " + isFired);
        if (isOk){
            return "<button class=\"btn btn-success btn-icon waves-circle\"><i class=\"zmdi zmdi-check\"></i></button>";
        } else if (isFired){
            return "<button class=\"btn btn-danger btn-icon waves-circle\"><i class=\"zmdi zmdi-close-circle\"></i></button>" ;
        } else {
            return "<button class=\"btn bgm-cyan btn-icon waves-circle\"><i class=\"zmdi zmdi-mail-send\"></i></button>";
        }
    }

    function refreshData(){
        $.ajax
        ({
            type: "GET",
            url: "/v1/me/userFull",
            dataType: 'json',
            beforeSend : function(req) {
                req.setRequestHeader("Authorization", readCookie("auth"));
            },
            success: function (data){
                user = data;
                setUserName(data.alias);
            },
            error : function(jqXHR, textStatus, errorThrown) {
            }
        });

        $.ajax({
            type: "GET",
            url: "/v1/me/myEvents/full",
            dataType: 'json',
            beforeSend : function(req) {
                req.setRequestHeader("Authorization", readCookie("auth"));
            },
            success: function (data){
                console.log(data);
                console.dir(data);
                var html = "";
                for(var i=0; i < data.length; i++){
                    html+= "<div class=\"card\">";
                    html+= "<div class=\"card-header\">";
                    html+= "<h1>" + data[i].name + "</h1>";
                    html+= "</div>";
                    html+= "<div class=\"card-body card-padding\">";

                    //html+= JSON.stringify(data[i]);

                    html+= "<h4><i class=\"zmdi zmdi-my-location zmdi-hc-fw\"></i>Location : " + data[i].location + "</h4>";
                    //<i class="zmdi zmdi-accounts-alt zmdi-hc-fw"></i>
                    html+= "<br/>";
                    html += "<h4><i class=\"zmdi zmdi-calendar-alt zmdi-hc-fw\"></i> Heure et jour : " + new Date(data[i].date).toLocaleTimeString("fr-FR",{
                                weekday: "long", year: "numeric", month: "short",
                                day: "numeric", hour: "2-digit", minute: "2-digit"
                            }) + "</h4>";

                    html+= "<br/>";

                    html+= "<h4><i class=\"zmdi zmdi-money zmdi-hc-fw\"></i>Prix : " + (data[i].prix == undefined ? 0 : data[i].prix) + " €</h4>";


                    html+= "<br/>";

                    html += "<table id=\"data-table-primary-"+i+"\" class=\"table table-striped table-vmiddle\">";
                    html += "<thead>";
                    html += "<tr>";
                    html += "<th data-column-id=\"number\" data-type=\"numeric\">telephone</th>";
                    html += "<th data-column-id=\"name\">name</th>";
                    html += "<th data-column-id=\"email\">email</th>";
                    html += "<th data-column-id=\"status\">status</th>";
                    html += "</tr>";
                    html += "</thead>";
                    html += "<tbody id=\"boddy-table\">";
                    html += "</tbody>";
                    html += "</table>";

                    html+= "</div></div>";
                }//data-table-command
                //console.log(html);
                $("#content-events").html(html);
                for (var i=0; i<data.length; i++){
                    $("#data-table-primary-"+i).bootgrid({
                        css: {
                            icon: 'zmdi icon',
                            iconColumns: 'zmdi-view-module',
                            iconDown: 'zmdi-expand-more',
                            iconRefresh: 'zmdi-refresh',
                            iconUp: 'zmdi-expand-less'
                        }
                    });
                    for(var i2=0;i2<data[i].invit.length; i2++){
                        $("#data-table-primary-"+i).bootgrid("append", [{
                            number : data[i].invit[i2].userObject.telNumber,
                            name: data[i].invit[i2].userObject.name,
                            email: data[i].invit[i2].userObject.email,
                            status: getStatus(data[i].invit[i2].ok, data[i].invit[i2].fired)
                        }]);
                    }

                }

            },
            error : function(jqXHR, textStatus, errorThrown) {
            }
        });

    }

    $(document).ready(function(){
        refreshData();
    });



</script>
<script type="text/javascript">
    $(document).ready(function() {
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        var cId = $('#calendar'); //Change the name if you want. I'm also using thsi add button for more actions

        //Generate the Calendar
        cId.fullCalendar({
            header: {
                right: '',
                center: 'prev, title, next',
                left: ''
            },

            theme: true, //Do not remove this as it ruin the design
            selectable: true,
            selectHelper: true,
            editable: true,

            //Add Events
            events: [
            ],

            //On Day Select
            select: function(start, end, allDay) {
                $('#addNew-event').modal('show');
                $('#addNew-event input:text').val('');
                $('#getStart').val(start);
                $('#getEnd').val(end);
            }
        });

        //Create and ddd Action button with dropdown in Calendar header.
        var actionMenu = '<ul class="actions actions-alt" id="fc-actions">' +
                '<li class="dropdown">' +
                '<a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>' +
                '<ul class="dropdown-menu dropdown-menu-right">' +
                '<li class="active">' +
                '<a data-view="month" href="">Month View</a>' +
                '</li>' +
                '<li>' +
                '<a data-view="basicWeek" href="">Week View</a>' +
                '</li>' +
                '<li>' +
                '<a data-view="agendaWeek" href="">Agenda Week View</a>' +
                '</li>' +
                '<li>' +
                '<a data-view="basicDay" href="">Day View</a>' +
                '</li>' +
                '<li>' +
                '<a data-view="agendaDay" href="">Agenda Day View</a>' +
                '</li>' +
                '</ul>' +
                '</div>' +
                '</li>';


        cId.find('.fc-toolbar').append(actionMenu);

        //Event Tag Selector
        (function(){
            $('body').on('click', '.event-tag > span', function(){
                $('.event-tag > span').removeClass('selected');
                $(this).addClass('selected');
            });
        })();

        //Add new Event
        $('body').on('click', '#addEvent', function(){
            var eventName = $('#eventName').val();
            var tagColor = $('.event-tag > span.selected').attr('data-tag');

            if (eventName != '') {
                //Render Event
                $('#calendar').fullCalendar('renderEvent',{
                    title: eventName,
                    start: $('#getStart').val(),
                    end:  $('#getEnd').val(),
                    allDay: true,
                    className: tagColor

                },true ); //Stick the event

                $('#addNew-event form')[0].reset()
                $('#addNew-event').modal('hide');
            }

            else {
                $('#eventName').closest('.form-group').addClass('has-error');
            }
        });

        //Calendar views
        $('body').on('click', '#fc-actions [data-view]', function(e){
            e.preventDefault();
            var dataView = $(this).attr('data-view');

            $('#fc-actions li').removeClass('active');
            $(this).parent().addClass('active');
            cId.fullCalendar('changeView', dataView);
        });

        $.ajax({
            type: "GET",
            url: "/v1/me/myEvents/full",
            dataType: 'json',
            beforeSend : function(req) {
                req.setRequestHeader("Authorization", readCookie("auth"));
            },
            success: function (data){
                console.log(data);
                console.dir(data);
                for(var i=0; i < data.length; i++){
                    $('#calendar').fullCalendar('renderEvent',{
                        title: data[i].name,
                        start: new Date(data[i].date),
                        allDay: true,
                        className: 'bgm-orange'

                    },true );
                }

            },
            error : function(jqXHR, textStatus, errorThrown) {
            }
        });

    });
</script>
